<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div id="list-placeholder">
      <ul class="lists">
        <li class="list hide-before" draggable="true" data-id="source1">
          <i class="ph-list-light ph-1x" style="color: #788cde"></i>
          <span>List 1</span>
        </li>
        <li class="group" data-id="target">
          <div class="group-container">
            <div>
              <i class="ph-folder-dotted-light ph-1x"></i>
              <span>group 1</span>
            </div>
            <i class="ph-caret-down"></i>
          </div>
          <ul class="lists-dropped">
            <li class="group-body">Drag here to add lists</li>
          </ul>
        </li>
        <li class="group" data-id="target2">
          <div class="group-container">
            <div>
              <i class="ph-folder-dotted-light ph-1x"></i>
              <span>group 1</span>
            </div>
            <i class="ph-caret-down"></i>
          </div>
          <ul class="lists-dropped">
            <li class="group-body">Drag here to add lists</li>
          </ul>
        </li>
        <li class="list hide-before" draggable="true" data-id="source2">
          <i class="ph-list-light ph-1x" style="color: #788cde"></i>
          <span>List 2</span>
        </li>
        <li class="list hide-before" draggable="true" data-id="source3">
          <i class="ph-list-light ph-1x" style="color: #788cde"></i>
          <span>List 3</span>
        </li>
      </ul>
    </div>
  </body>
  <!-- <script src="./assets/script.js"></script> -->
</html>
