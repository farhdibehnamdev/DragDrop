<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="container">
      <div id="list-placeholder">
        <div class="lists">
          <div class="list hide-before" data-id="source1">
            <div class="goat">
              <i class="ph-list-light ph-1x" style="color: #788cde"></i>
              <span>List 1</span>
            </div>
          </div>
          <div class="group" data-id="target1">
            <div class="group-container">
              <div class="goat">
                <i class="ph-folder-dotted-light ph-1x"></i>
                <span>group 1</span>
              </div>
              <i class="ph-caret-down"></i>
            </div>
            <div class="lists-dropped">
              <li class="group-body">Drag here to add lists</li>
            </div>
          </div>
          <div class="group" data-id="target2">
            <div class="group-container">
              <div class="goat">
                <i class="ph-folder-dotted-light ph-1x"></i>
                <span>group 1</span>
              </div>
              <i class="ph-caret-down"></i>
            </div>
            <div class="lists-dropped">
              <div class="group-body">Drag here to add lists</div>
            </div>
          </div>
          <div class="list hide-before" data-id="source2">
            <div class="goat">
              <i class="ph-list-light ph-1x" style="color: #788cde"></i>
              <span>List 2</span>
            </div>
          </div>
          <div class="list hide-before" data-id="source3">
            <div class="goat">
              <i class="ph-list-light ph-1x" style="color: #788cde"></i>
              <span>List 3</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
